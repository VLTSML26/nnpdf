fit: lhcb-0point1-sv-001

# to display che chi2: if you want to compare chi2 to other fits, put them here
fits:
  - id: lhcb-0point1-sv-001
    label: "Inconsistent fit"
  - id: level2base-001
    label: "Base lv2 closuretest"

fitsummary:
  - fit: lhcb-0point1-sv-001
    closuretest:
      from_: fit
    genrep:
      from_: fit
    fakenoise:
      from_: closuretest
    fakepdf:
      from_: closuretest
    missingsys_experiments:
      from_: closuretest
    tablename: "Inconsistent fit"
  - fit: level2base-001
    closuretest:
      from_: fit
    genrep:
      from_: fit
    fakenoise:
      from_: closuretest
    fakepdf:
      from_: closuretest
    tablename: "Base lv2 closuretest"

pdf: 220426-sv-003_fakepdf
pdfs:
  - {id: lhcb-0point1-sv-001, label: 1/10 of LHCb's sys}
  - {id: 220426-sv-003_fakepdf, label: Underlying PDF}
  - {id: level2base-001, label: Base lv2 closuretest}
Q: 1.651
PDFscalespecs:
  - xscale: log
    Xscaletitle: Log
  - xscale: linear
    Xscaletitle: Linear
scales:
  - Q: 1.651
    scaletitle: "Q = 1.65 GeV"
  - Q: 100
    scaletitle: "Q = 100 GeV"
t0pdfset: 220426-sv-003_fakepdf
theoryid: 200
use_cuts: internal

dataset_inputs:
  from_: fit

Energies:
  - sqrts: 13000
    Energytitle: "13 TeV"
    
lumi_channels:
  - gg
  - gq
  - qq
  - qqbar
  - uubar
  - ddbar
  - udbar
  - dubar
  
meta:
    author: Samuele Voltan
    title: Closure with missing LHCb sys
    keywords: [closuretest, inconsistency]

template: compare_report.md

actions_:
    - report(main=True)
